version: '3.8'

services:
  hotel-contract-intelligence:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ZAI_API_KEY=${ZAI_API_KEY}
      - ZAI_BASE_URL=${ZAI_BASE_URL}
      - ZAI_MODEL=${ZAI_MODEL}
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
    restart: unless-stopped
